<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="containerLogo">
        <h2>Legion-6x</h2>
        <a href="https://www.200response.mx" target="_blank"
          ><img class="iconLogo" src="./assets/img/logo200R-2021.png"
        /></a>
      </div>
      <h4 style="padding-left: 1rem">Sesgo de Genero</h4>

      <p id="parraf">Buscando sesgo de genero.</p>

      <div class="containerFaces" id="containerFaces" style="display: none">
        <img id="greenFace" src="./assets/60x60/green-60x60.png" />
        <img id="yellowFace" src="./assets/60x60/yellow-60x60.png" />
        <img id="redFace" src="./assets/60x60/red-60x60.png" />
      </div>

      <div class="slideContainer" id="slideContainer" style="display: none">
        <input
          type="range"
          min="1"
          max="100"
          value="1"
          id="myRange"
          class="slider"
        />
      </div>

      <div class="ContainerSpinner">
        <div class="spinner" id="spinner"></div>
      </div>

      <div class="checkBtn">
        <button class="button-9" id="buttonOk" role="button">Entendido</button>
      </div>

      <script src="slider.js"></script>
    </div>
  </body>
</html>
